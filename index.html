<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Dinner Preferences</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      background:
        linear-gradient(rgba(8, 18, 38, 0.65), rgba(8, 18, 38, 0.75)),
        url("https://images.unsplash.com/photo-1482517967863-00e15c9b44be?auto=format&fit=crop&w=1600&q=80")
          center/cover fixed;
      color: #fdf5f2;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 1.25rem 2.5rem rgba(2, 6, 23, 0.35);
    }

    h1 {
      margin-top: 0;
      font-size: clamp(2rem, 3vw, 2.75rem);
    }

    .garland {
      width: min(200px, 45%);
      display: block;
      margin: 0 0 1.5rem auto;
      border-radius: 999px;
      border: 3px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 1rem 2rem rgba(2, 6, 23, 0.4);
    }

    form {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    label {
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.65rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: rgba(8, 18, 38, 0.35);
      color: inherit;
    }

    button {
      font-size: 1rem;
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #d7263d;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0.5rem 1rem rgba(195, 47, 39, 0.3);
    }

    .link {
      display: inline-flex;
      margin-top: 1rem;
      font-weight: 600;
      color: #f3c98b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
    }

    th,
    td {
      padding: 0.85rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      text-align: left;
    }

    th {
      background: rgba(8, 18, 38, 0.85);
      color: white;
    }

    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.03);
    }

    @media (max-width: 640px) {
      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Christmas Dinner Preferences</h1>
    <img class="garland" src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?auto=format&fit=crop&w=400&q=80" alt="Festive Christmas table setting" loading="lazy">
    <p>Collect everyone’s starter, main, and dessert picks to plan the perfect festive dinner.</p>
    <form id="preferenceForm">
      <label>
        Name
        <input name="name" type="text" placeholder="Buddy the Elf" required>
      </label>

      <label>
        Starter Preference
        <input name="starter" type="text" placeholder="Spiced pumpkin soup" required>
      </label>

      <label>
        Main Course Preference
        <input name="main" type="text" placeholder="Maple-glazed turkey" required>
      </label>

      <label>
        Dessert Preference
        <input name="dessert" type="text" placeholder="Gingerbread cheesecake" required>
      </label>

      <label>
        Dietary Notes
        <textarea name="notes" rows="3" placeholder="Vegetarian, gluten-free, allergies..."></textarea>
      </label>

      <button type="submit">Save Preference</button>
    </form>

    <a class="link" href="preferences.html">View the shared list →</a>

    <section id="previewSection" hidden>
      <h2>Latest Preferences</h2>
      <table aria-live="polite">
        <thead>
          <tr>
            <th>Name</th>
            <th>Starter</th>
            <th>Main</th>
            <th>Dessert</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="previewBody"></tbody>
      </table>
    </section>
  </main>

  <script>
    const STORAGE_KEY = "christmas-dinner-preferences";

    function getStoredPreferences() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) ?? [];
      } catch {
        return [];
      }
    }

    function saveStoredPreferences(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function renderPreview(data) {
      const section = document.getElementById("previewSection");
      const body = document.getElementById("previewBody");
      body.innerHTML = "";

      if (!data.length) {
        section.hidden = true;
        return;
      }

      section.hidden = false;
      data.slice(-5).reverse().forEach((row) => {
        const starter =
          row.starter ||
          (row.course === "Starter" ? row.dish : "") ||
          "—";
        const main =
          row.main || (row.course === "Main" ? row.dish : "") || "—";
        const dessert =
          row.dessert ||
          (row.course === "Dessert" ? row.dish : "") ||
          "—";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${starter}</td>
          <td>${main}</td>
          <td>${dessert}</td>
          <td>${row.notes || "—"}</td>
        `;
        body.appendChild(tr);
      });
    }

    document.getElementById("preferenceForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const entry = {
        id: crypto.randomUUID(),
        name: formData.get("name").trim(),
        starter: formData.get("starter").trim(),
        main: formData.get("main").trim(),
        dessert: formData.get("dessert").trim(),
        notes: formData.get("notes").trim(),
        createdAt: Date.now(),
      };

      const current = getStoredPreferences();
      current.push(entry);
      saveStoredPreferences(current);
      renderPreview(current);
      event.target.reset();
      event.target.querySelector('[name="name"]').focus();
    });

    renderPreview(getStoredPreferences());
  </script>
</body>
</html>
